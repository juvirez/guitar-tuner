<!doctype html>
<html>
    <head>
        <title>Guitar Tuner</title>
        <link rel="stylesheet/less" type="text/css" href="css/styles.less">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.6.0/less.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js" type="text/javascript"></script>
        <script src="js/dsp.js" type="text/javascript"></script>
        <script src="js/mic.js" type="text/javascript"></script>
        <script src="js/tuner.js" type="text/javascript"></script>
        <script src="js/tuner-view.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="tuner">
            <div id="circle">
                <div id="note"></div>
            </div>
            <div id="arrow"></div>
            <div id="cents">cents</div>
            <div id="hz"><span id="frequency"></span> Hz</div>
        </div>
        <script type="text/template" id="rotate-template">
            <div class="<%= styleClass %>" style="-webkit-transform: rotate(<%= degree %>deg); -moz-transform: rotate(<%= degree %>deg); -o-transform: rotate(<%= degree %>deg); -ms-transform: rotate(<%= degree %>deg); transform: rotate(<%= degree %>deg);"><%= value %></div>
        </script>
    </body>
</html>
